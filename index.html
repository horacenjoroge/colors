<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
</head>

<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>

    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];

        function runGame() {
            let guess = '';
            let correct = false;
            let numTries = 0;

            // Generate a random target color
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            console.log(target);  // Developer tool to test the game

            do {
                numTries++;
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?\n');

                // Handle the case when user cancels the prompt
                if (guess === null) {
                    alert("Game canceled.");
                    return;
                }

                // Check the guess
                correct = checkGuess(guess, target);

            } while (!correct);

            // Congratulate the user and show the number of attempts
            alert(`Congratulations! You guessed the color in ${numTries} tries!`);

            // Change the background color to the correct guess
            document.body.style.backgroundColor = guess;
        }

        function checkGuess(guess, target) {
            let correct = false;

            // Check if the guess is in the color array
            if (!COLORS_ARRAY.includes(guess.toLowerCase())) {
                alert("Sorry, I don't recognize that color.");
            } else if (guess.toLowerCase() > target.toLowerCase()) {
                alert("Your guess is alphabetically higher than the target.");
            } else if (guess.toLowerCase() < target.toLowerCase()) {
                alert("Your guess is alphabetically lower than the target.");
            } else {
                correct = true;
            }

            return correct;
        }
    </script>
</body>

</html>
